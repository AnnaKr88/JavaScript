    var a = prompt('Ведите любое число от 0 до 999', 567);
    
    numberObject();
    
    function numberObject(){
        
            if(a > 999){
                console.log('Вы ввели слишком большое число');
                number = {
                                единицы: 'empty',
                                десятки: 'empty',
                                сотни: 'empty'
                                }
                console.log(number);
                
            } else {
        
                   var massNumber = a.split('');// преобразовали строку в массив
                   var massNumberRevers = massNumber.reverse(); // делаем реверс массива, что бы было легче считать единицы, десятки, сотни.
        
                   var number = {
                                единицы: massNumberRevers[0],
                                десятки: massNumberRevers[1],
                                сотни: massNumberRevers[2]
                                }
                   console.log(number);
                   }
            }
