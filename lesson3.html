        // Задание 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100

var i = 0;
while (i < 100) {
    var n = 2;
    while (n <= i) {
        if (i % n === 0) {
            break;
        }
        n++;
    }
    if (i === n) {
        console.log(i);
    }

    i++;
}

// Задание 3. Товары в корзине хранятся в массиве. Задачи:

var products = [product1, product2, product3, product4, product5];


//b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.


var prices = [3, 5, 12, 4, 26];

function countBasketPrice() {
    var price;
    var s = 0;
    for (price of prices) {
        s = s + price;
    }
    return s;
}

console.log('Количество товара в корзине: ' + products.length + 'шт.' + ' Общая стоимость: ' + countBasketPrice() + 'р.' + '<br>');
